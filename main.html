<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2 class="block-heading">Shopping Cart</h2>

    <div class="row">
        <!-- Products Section -->
        <div class="col-lg-8">
            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <h4>Product Name</h4>
                        <p>Product description goes here.</p>
                        <p>Price: $20</p>
                    </div>
                </div>
            </div>

            <div class="product">
                <div class="row">
                    <div class="col-md-4">
                        <img src="https://via.placeholder.com/150" class="img-fluid" alt="Product Image">
                    </div>
                    <div class="col-md-8">
                        <h4>Product Name</h4>
                        <p>Product description goes here.</p>
                        <p>Price: $30</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="col-lg-4">
            <div class="summary">
                <h4>Order Summary</h4>
                <p>Subtotal: $50</p>
                <p>Tax: $5</p>
                <p><strong>Total: $55</strong></p>
                <button class="btn btn-primary w-100">Checkout</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
