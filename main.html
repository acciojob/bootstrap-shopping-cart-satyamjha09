<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .block-heading {
            color: #3b99e0;
        }
        .summary {
            background-color: #f7fbff;
            border-top: 3px solid #5ea4f3;
            padding: 20px;
        }
        .summary-item {
            border-bottom: 1px solid rgba(0,0,0,.1);
            padding: 10px 0;
        }
        .summary .btn {
            background-color: #3b99e0;
            color: white;
            padding: 12px 0;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Main Heading -->
        <h2 class="block-heading text-center mb-5">Your Shopping Cart</h2>
        
        <div class="row">
            <!-- Products Column -->
            <div class="col-lg-8 mb-4">
                <!-- Product Block 1 -->
                <div class="product card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/200" class="img-fluid rounded-start">
                            <div class="row mt-2">
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Product Name 1</h5>
                                <p class="card-text">Product description and details.</p>
                                <p class="card-text"><strong>$99.99</strong></p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Product Block 2 -->
                <div class="product card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="https://via.placeholder.com/200" class="img-fluid rounded-start">
                            <div class="row mt-2">
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                                <div class="col-4">
                                    <img src="https://via.placeholder.com/60" class="img-fluid">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Product Name 2</h5>
                                <p class="card-text">Product description and details.</p>
                                <p class="card-text"><strong>$149.99</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary Column -->
            <div class="col-lg-4">
                <div class="summary">
                    <h4 class="mb-4">Order Summary</h4>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Subtotal</span>
                        <span>$249.98</span>
                    </div>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Shipping</span>
                        <span>$15.00</span>
                    </div>
                    <div class="summary-item d-flex justify-content-between">
                        <span>Tax</span>
                        <span>$24.99</span>
                    </div>
                    <hr>
                    <div class="summary-item d-flex justify-content-between fw-bold">
                        <span>Total</span>
                        <span>$289.97</span>
                    </div>
                    <button class="btn btn-block mt-4">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
</body>
</html>
