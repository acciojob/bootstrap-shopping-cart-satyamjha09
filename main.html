<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="block-heading">Shopping Cart</h2>
        <div class="row">
            <div class="col-lg-8">
                <div class="product row border p-3 mb-3">
                    <div class="col-md-2">
                        <img src="https://via.placeholder.com/100" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-primary">I am very sorry</h6>
                        <p>Display: 5 inches <br> RAM: 4GB <br> Memory: 32GB</p>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" value="1">
                    </div>
                    <div class="col-md-2 text-end">
                        <p>$120</p>
                    </div>
                </div>
                <div class="product row border p-3 mb-3">
                    <div class="col-md-2">
                        <img src="https://via.placeholder.com/100" class="img-fluid">
                    </div>
                    <div class="col-md-6">
                        <h6 class="text-primary">I am very sorry</h6>
                        <p>Display: 5 inches <br> RAM: 4GB <br> Memory: 32GB</p>
                    </div>
                    <div class="col-md-2">
                        <input type="number" class="form-control" value="1">
                    </div>
                    <div class="col-md-2 text-end">
                        <p>$120</p>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary">
                    <h5>Summary</h5>
                    <hr>
                    <p>Subtotal: <span class="float-end">$240</span></p>
                    <p>Discount: <span class="float-end">$0</span></p>
                    <p>Shipping: <span class="float-end">$0</span></p>
                    <hr>
                    <p><strong>Total:</strong> <span class="float-end">$240</span></p>
                    <button class="btn checkout-btn">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
